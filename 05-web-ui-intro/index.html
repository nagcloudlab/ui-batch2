<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>web-ui</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>

<body>
    <div class="container">
        <div class="display-1">Web UI intro</div>
        <hr />
        <button class="btn btn-dark">Top-5 todos</button>
        <hr />
        <table class="table">
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Title</th>
                    <th>Completed</th>
                </tr>
            </thead>
            <tbody id="todos">
            </tbody>
        </table>
        <hr />
        <div class="card">
            <div class="card-header">
                Web UI
            </div>
            <div class="card-body">
                Welcome to the Web UI course.
                This course is designed to help you understand the basics of web UI development. We will cover the
                following topics:
                <ul class="list-group mt-2">
                    <li class="list-group-item">HTML</li>
                    <li class="list-group-item">CSS</li>
                    <li class="list-group-item">Bootstrap</li>
                    <li class="list-group-item">JavaScript</li>
            </div>
        </div>
        <hr />
        <button class="btn btn-primary">show</button>
        <button class="btn btn-danger">hide</button>
        <hr />
    </div>
    <script src="./index.js"></script>
</body>

</html>
